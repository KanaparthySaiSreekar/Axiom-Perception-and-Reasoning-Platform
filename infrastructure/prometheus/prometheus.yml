global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'axiom-platform'

scrape_configs:
  # Backend metrics
  - job_name: 'axiom-backend'
    static_configs:
      - targets: ['backend:9090']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if added)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

# Alerting rules
rule_files:
  - 'alerts.yml'

